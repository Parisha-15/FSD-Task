<html>
    <head>
        <style>
            @keyframes demo {
                0%{background-color: blue;top: 0px;left: 0px;}
                50%{background-color: red;top: 250px;left: 250px;transform: rotate(1000deg); 
                    border-radius: 50%;}
                100%{background-color: blue;top: 0px;left: 500px;}

                
            }
            div{
                height: 200px;width: 200px;position: absolute;background-color: cyan; 
                animation-name: demo;
                animation-duration: 5s;
                animation-delay: 2s;
                animation-timing-function: ease;
                animation-iteration-count: infinite;
                animation-direction: normal;
                
            }
        </style>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
