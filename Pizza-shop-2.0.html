    <body>
        <form class="was-validated">
            Customer-Detail
             <label class="form-label" placeholder="Enter your Name">
                Name:
            </label>
            <input type="text" class="form-control" required>
            <div class="valid-feedback">
                Username Valid
            </div>
             <div class="invalid-feedback">
                Username invalid
            </div>
            <div>
            <label class="form-label">
                Pizza Sauce:
            </label>
            <select class="form-select" required>
                <option value="" selected disabled >--Sauce-Type--</option>
<option value="Tomato">
    Tomato
</option>
<option value="Chilly">
    Chilly
</option>
<option value="BBQ">
    BBQ
</option>
            </select>
            <div class="valid-feedback">
                Drop-down Valid
            </div>
             <div class="invalid-feedback">
                Drop-down Invalid
            </div>
            </div>

            <div class="mb-3">
                <div class="form-check" >
                    <input type="radio" value="male" class="form-check-input" name="gender" required>
                    <label class="input-check-label">Male:</label>
                </div>
                <div class="form-check">
                    <input type="radio" value="female" class="form-check-input" name="gender">
                    <label class="input-check-label">Female:</label>
                </div>
            </div>
            <div class="valid-feedback">
             Valid gender
        </div>
         <div class="invalid-feedback">
             Invalid gender
        </div>
            <button type="submit" class=" btn btn-primary">
                    SUBMIT
                </button>
        </form>
