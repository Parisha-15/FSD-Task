<html>
    <body>
        <div style="width: 100px;height: 100px;background-color: tomato;" onmousedown="fun(event)">

        </div>
        <script>
            function fun(e)
            {
                val=e.button
            
            switch(val)
            {
                case 0:alert("left click")
                break;
                case 1:alert("middle click")
                break;
                case 2:alert("right click")
                break;

            }
        }
        </script>
    </body>
</html>
