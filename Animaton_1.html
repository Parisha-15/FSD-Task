<html>
    <head>
        <style>
            @keyframes demo {
                0%{background-color: tomato;top: 0px;left: 0px;}
                25%{background-color: cyan;top: 0px;left: 25px;}

                50%{background-color: green;top: 0px;left: 50px;}

                75%{background-color: red;top: 0px;left: 75px;}

                100%{background-color: yellow;top: 0px;left: 100px;}

                
            }
            div{
                height: 200px;width: 200px;position: absolute;background-color: cyan;
                animation-name: demo;
                animation-duration: 5s;
                animation-delay: 2s;
                animation-timing-function: ease;
                animation-iteration-count: 1;
                animation-direction: alternate;
            }
        </style>
    </head>
    <body>
        <div>
            
        </div>
    </body>
</html>
