<!-- Write the HTML/CSS code to design a web page that contains a <div> element with a border, -->
<!-- some padding, and a background image. The background should appear only within the content -->
<!-- and padding area of the element, and it must not extend into the border space.  -->
 <html>
    <head>
        <style>
            div{width:300px;height: 300px;;
                border:3px solid pink;box-sizing: border-box;background-image: url("a.png");
        background-color: cyan;background-clip: border-box;background-size: auto;background-repeat: no-repeat;
    background-position: center;}
        </style>
    </head>
    <body>
        <div>
            Hello
        </div>
    </body>
 </html>
