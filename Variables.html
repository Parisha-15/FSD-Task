<html>
    <head>
        <style>
            :root{--col:blue;
                --bcol:tomato
            }
            h1{ --col:purple;--fs:50px;color: var(--col);font-size: (--fs);}
            p{
                color:var(--col);background-color:var(--bcol);font-size: var(--fs);
            }
        </style>
    </head>
    <body>
        <h1>
            Global & Local
        </h1>
        <p>
            Observe my color and bgcolor
        </p>
    </body>
</html>
