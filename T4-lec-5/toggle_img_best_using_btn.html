<html>
    <body>
        <img id="a1">
        <button onclick="fun()">Toggle</button>
    </body>
        <script>
        const i=document.querySelector("#a1")
            const fun=()=> 
        {
            i.setAttribute('src',i.getAttribute("src")=='a.jpg'?'b.jfif':'a.jpg')
        }
        </script>
</html>
