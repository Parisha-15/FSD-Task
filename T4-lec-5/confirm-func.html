<script>
    function conf()
    {
        let result=confirm("Do u agree?")
        if (result==true)
    {
        document.write("user agree")
        // return true
    }
    else
    {
        document.write("user disagree")
        // return false
    }
    }
</script>
<body>
    <input type="button" value="confirm box" onclick="conf()">
</body>
