<html>
    <script>
        function info(f,l)
        {
            var full=f+" "+l;
            return full
        }
        function hello()
        {
            var result=info("P","C")
            document.writeln(result)
        }
    </script>
    <body>
        <input type="button" onclick="hello()" value="info" style="color:aqua ; background-color: blue;">
    </body>
</html>
