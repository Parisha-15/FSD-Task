
<html>
    <head>
        <style>
            div{height: 200px;width: 200px;background-color: cyan;border-radius: 0%;
            transition-property: background-color,height,width,border-radius;
            transition-duration: 2s,5s,7s,9s;
            transition-delay: 0s,2s,3s,7s;
            transition-timing-function:linear;
        }
        div:hover{background-color: tomato;height: 600px;width: 400px;border-radius :50%;}

        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
