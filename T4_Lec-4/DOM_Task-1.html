<html>
    
    <body>
        <p id="a">The Stranger</p>
        <input type="button" value="Upper case" onclick="fun1()">
        <input type="button" value="Lower case" onclick="fun2()">

    </body>
    <script>
        function fun1()
        {
            document.getElementById('a').style.textTransform='uppercase'
        }
        function fun2()
        {
            document.getElementById('a').style.textTransform='lowercase'

        }
    </script>
</html>
