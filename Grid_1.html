<html>
    <head>
        <style>
            .outer{background-color: lightblue;padding: 20px;margin: 20px;display: grid;
                grid-template-columns: 200px 200px 200px;grid-template-rows: repeat(3,1fr);
            gap:10px}
            .item{background-color: green;text-align: center;margin: 20px;padding:20px}
            .a{grid-column: 3/4;grid-row: -3/-2;}
                        .b{grid-column: 1/2;grid-row: 1/2;}

        </style>
    </head>
    <body>
        <div class="outer">
            <div class="item a">
                1
            </div>
             <div class="item ">
                2
            </div>
             <div class="item">
                3
            </div>
             <div class="item">
                4
            </div>
             <div class="item">
                5
            </div>
             <div class="item b">
                6
            </div>
             <div class="item">
                7
            </div>
             <div class="item">
                8
            </div>
             <div class="item">
                9
            </div>
        </div> 
    </body>
</html>
